<!doctype html>
<title>Hello from Flask</title>

<body>

    {% if nome %}
    <h1>Hello {{ nome }}!</h1>
    {% else %}
    <h1>Hello, Word!</h1>
    {% endif %}


    <ul id="navigation">
        {% for item in navigation %}
        <li><a href="{{ item }}">{{ item }}</a></li> <!--  -->
        {% endfor %}
    </ul>

</body>
